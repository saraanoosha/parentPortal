<ion-view view-title="Marks management">
  <ion-content class="padding" ng-controller="markscontroller" ng-controller="marksAddcontroller">

 <div class="card" ng-repeat="x in test">
  <div class="item item-divider">
   <b>Test name: </b> {{x.testname}}
  
  </div>
 
  <div class="item item-text-wrap" >
      <b>Course:</b> {{x.coursename}}<br>
      <b>Year:</b> {{x.batchyear}}<br>
      <b>ection: </b> {{x.sectionname}}
  </div>
   
  


<div class="row">
  <div class="col">
      <button type="submit" ng-click="marks(x)" class="button button-full button-assertive">
  Add Marks
</button>
  </div>
  <div class="col">
      <button type="submit" class="button button-full button-assertive">
  View Marks
</button>
  </div>
 
</div>
</div>

  </ion-content>
</ion-view>
